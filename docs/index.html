<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
     <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body class="d-flex flex-column min-vh-100">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm fixed-top">
      <div class="container">
          <div class="row">
              <a class="navbar-brand fw-bold" href="#">
                  <i class="bi bi-globe"></i> <span id="domainLink"></span>
              </a>
          </div>
      </div>
  </nav>

  <main class="container my-5 flex-grow-1" id="content">

      <div class="row" style="padding-top: 5%; padding-bottom: 5%;">

          <div class="col-md-4"></div>

          <div class="col-md-4">

              <h2 class="text-center mb-4 fw-bold">Go Away!</h2>
              <h2 class="text-center mb-4 fw-bold">- OR -</h2>
              <h2 class="text-center mb-4 fw-bold">Get in Touch</h2>

              <form id="contact-form" method="POST">
                  <input type="hidden" name="access_key" value="1bfd94a4-cb8b-4212-ba4f-7e16db25e123">
                  <input type="hidden" id="domain" name="domain" >

                  <div class="form-floating mb-3">
                      <input type="text" class="form-control" id="name" name="name" placeholder="John Doe" required>
                      <label for="name">Name</label>
                  </div>

                  <div class="form-floating mb-3">
                      <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com"
                             required>
                      <label for="email">Email address</label>
                  </div>

                  <div class="form-floating mb-4">
                    <textarea class="form-control" id="message" name="message" placeholder="Your message..."
                              style="height: 140px;" required></textarea>
                      <label for="message">Message</label>
                  </div>

                  <button type="submit" class="btn btn-primary btn-lg w-100">Send Message</button>
                  <div class="form-floating mb-3">
                      <div id="result"></div>
                  </div>
              </form>
          </div>
          <div class="col-md-4"></div>

      </div>
  </main>

    <footer class="bg-dark text-white py-5 mt-5 sticky-bottom mt-auto">
        <div class="container text-center">
            <p class="mb-0">&copy; 2012 - 2025 <span id="domainFooter"></span></p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/dynamic-host.js"></script>
    <script src="js/form-submit.js"></script>
  </body>
</html>
